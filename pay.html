<!DOCTYPE html>
<html>

<head>
    <title>Payment Portal</title>
    <script>
        function storeData(event) {
            event.preventDefault(); // prevent form submission

            // get form data
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let amount = document.getElementById("amount").value;
            let card = document.getElementById("card").value;
            let expiry = document.getElementById("expiry").value;
            let cvv = document.getElementById("cvv").value;

            // store data in localStorage
            let paymentData = {
                name: name,
                email: email,
                amount: amount,
                card: card,
                expiry: expiry,
                cvv: cvv
            };
            localStorage.setItem("paymentData", JSON.stringify(paymentData));

            // display confirmation message
            alert("An OTP along with payment details has been sent to your mobile no.");

            // clear form fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("card").value = "";
            document.getElementById("expiry").value = "";
            document.getElementById("cvv").value = "";
            window.location.href = "code.html";
        }        
    </script>
    <style>
        /* Style the form container */
        body {
            background-image: url('img/banner3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.8;
            /* Change opacity value to adjust transparency */
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffff;
        }

        /* Style the form headings */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Style the form fields and labels */
        label,
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: auto;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Style the form error messages */
        input:invalid {
            border: 1px solid #d00;
        }

        input:invalid+span::before {
            content: "⚠ ";
            color: #d00;
        }

        input:valid+span::before {
            content: "✓ ";
            color: #4CAF50;
        }

        span {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Payment Portal</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="amount">Phone Number:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required>
        <br>
        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" required>
        <br>
        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" min="0" max="999" required>
        <br>
        <input type="submit" value="Submit Payment" onclick="storeData(event)">
    </form>
</body>

</html>
